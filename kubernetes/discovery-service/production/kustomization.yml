apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - github.com/avollmaier/hypercrawler/tree/main/discovery-service/k8s

patchesStrategicMerge:
  - patch-env.yml
  - patch-resources.yml

images:
  - name: discovery-service
    newName: ghcr.io/avollmaier/hypercrawler/discovery-service
    newTag: latest

replicas:
  - count: 1
    name: discovery-service
