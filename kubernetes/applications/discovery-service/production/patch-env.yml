apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-service
spec:
  template:
    spec:
      containers:
        - name: discovery-service
          env:
            - name: BPL_JVM_THREAD_COUNT
              value: "100"
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: DISCOVERY_SERVICE_URL
              value: http://discovery-service:8090/eureka/